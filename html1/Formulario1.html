<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Tabela Simples com título </title>
</head>
<body>
    <form action="/Primeiro formulario" method="post">
        <fieldset>
            <legend> Formulario de dados </legend>
        <label for="Nome"> Nome: </label>
            <input type="text" minlength="3" id="nome" name="nome">
        <label for="Data de Nascimento"> Data de Nascimento: </label>
            <input type="text" minlength="6" id="Data de nascimento" name="Data de nascimento">
        <label for="Cpf"> Cpf: </label>
            <input type="text" minlength="11"id="Cpf" name="Cpf">
        <br><br>
        
        
        </fieldset>

    </form action ="Segundo formúlario" method="post">
    <fieldset>
        <legend> Endereço </legend>
        <label for="Tipo_Endereço"> Tipo: </label>
        <select id="Tipo_Endereço" > <option 
            value="">Selecione</option>
            <option value=""> Residencial </option>
            <option value=""> Rua </option>
            <option value=""> Estrada </option>
            <option value=""> Rodovia</option>
        </select>

        <label for="Número"> Número: </label>
            <input type="text" minlength="9" id="Número" name="Número">
        <label for="Complemento"> Complemento: </label>
            <input type="text" minlength="30" id="Complemento" name="Complemento">
        <br><br>
        
        
    </fieldset>

    </form>

    <form action="/Primeiro formulario" method="post">
        <fieldset>
            <legend> Fale conosco </legend>
        <label for="Mensagem"> Mensagem: </label>
            <textarea
            <input type="text" minlength="50" id="Mensagem" name="Mensagem">
            </textarea>
       
        <br><br>
        
        <button type="Submit"> Enviar </button>
        <button type="Reset"> Limpar </button>
        
        </fieldset>
        
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Form√∫lario HTML </title>
</head>
<body>
    <form>

    <label for="nome"> Nome: </label>
    <input type="text" id="nome" name="NOME" minlength="10" required>
    <br><br>

    <label for="email"> Email: </label>
    <input type="text" id="email" name="Email" minlength="20" required>
    <br><br>
    
    <label for="tef"> Telefone: </label>
    <input type="tel" id="tef" name="Telefone" minlength="10" required>
    <br><br>   
    
    <label for="Data_Nascimento"> Data de nascimento: </label>
    <input type="date" id="Data_Nascimento" name="Data De Nascimento" minlength="6" required>
    <br><br> 

    <label for="Mensagem"> Mensagem </label> 
    <textarea name="Mensagem" rows="4" cols="50"  required></textarea>

    <br><br>

    <input type="submit" value="Enviar">
    
    <br><br>
    </form>
</html>

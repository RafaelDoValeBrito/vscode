<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Tabela Simples com título </title>
</head>
<body>
    <h1> Tabela Com Cabeçalho e Rodapé </h1>
    <table width="100%" border="1">
        <thead>
        <tr>
            <th> Mês </th>
            <th> Horas/Aulas </th>
            
        </tr>
        <tr>
            <tbody>
            <td>  Junho </td>
            <td> 50 </td>
            
        </tr>
        <tr>
            <td>  Julho </td>
            <td> 50 </td>
        </tbody>   
        </tr>
        <tfoot>
            <th> Total </th>
            <th> 100 </th>
        </tfoot>
        
    </table>
</html>
